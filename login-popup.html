<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF_8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="descripiction" content=""/>
    <meta name="author" content=""/>
    <meta name="keywords" content=""/>
    <title>login-popup</title>
    <link rel="icon" href=""/>
    <lin rel="stylesheet" href="assest//css/font-ar" dir="atl"/>
    <lin rel="stylesheet" href="assest//css/font-en" dir="ltr"/>
    <link rel="stylesheet" href="assest/css/lib/bootstrap.css"/>
    <link rel="stylesheet" href="assest/css/login-popup.css"/>
    <link rel="stylesheet" href="assest/css/media.css"/>
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <div class="contain">
            <h1>
            log in
          </h1> 
          
          <p>
            Lorem ipsum dolor sit amet consectetur.
          </p>
          
          <form>
            <input type="email" 
            class="form-control" 
            id="exampleFormControlInput1" 
            placeholder="E-mail">

            <input type="password" 
            class="form-control" 
            id="exampleFormControlInput1" 
            placeholder="password">

            <div class="cheack">
              <div class="sign">
                <input type="checkbox">

                <a href="#" class="signed">
                  keep me signed in 
                </a>
              </div>

              <a href="#" class="forgot">
                forgot my password?
              </a>
            </div>

            <div class="social-btn"> 
              
              <button type="button" class="btn face">
                <img src="assest/images/icons/face.svg"
                loading="lazy"
                alt="">

                facebook
              </button>

              <button type="button" class="btn gmail">
                <img src="assest/images/icons/google-plus.svg"
                loading="lazy"
                alt="">
  
                  gmail
                </button>
            </div>

            <button>
              sign in 
            </button>

            <div class="sign-up">
              <p>
                Not a member yet?
              </p>

              <a href="#">
                sign up 
              </a>
            </div>
          </form>
          </div>  
        </div> 
      </header>
    </main>

    <script src="assest/js/lib/jquery-3.3.1.slim.min.js"></script>
    <script src="assest/js/lib/popper.js"></script>
    <script src="assest/js/lib/bootstrap.min.js"></script>
    <script src="assest/js/lib/main.js"></script>
    <script src="assest/js/lib/owl.carousel.min.js"></script>
  </body>
</html>
